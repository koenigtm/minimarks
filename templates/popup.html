{% extends "base.html" %}

{% block body %}

<div class="popup-content">

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert">
  {{ message }}
</div>
{% endfor %}
{% endif %}
{% endwith %}
        
{% if error %}
<div class="alert alert-error"><strong>Error:</strong> {{ error }}</div>
{% endif %}

{% block content %}
{% endblock %}      
</div>

{% endblock %}
